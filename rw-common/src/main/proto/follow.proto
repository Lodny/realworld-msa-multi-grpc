syntax = "proto3";

//import "google/protobuf/timestamp.proto";
//import "tag-proto.proto";

package com.lodny.rwcommon.grpc;

option java_multiple_files = true;
option java_package = "com.lodny.rwcommon.grpc.follow";

service Follow {
  rpc isFollowing (IsFollowingRequest) returns (IsFollowingResponse);
}


message IsFollowingRequest {
  uint64 followeeId = 1;
  uint64 followerId = 2;
}

message IsFollowingResponse {
  bool following = 1;
}
