syntax = "proto3";

package com.lodny.rwcommon.grpc;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "com.lodny.rwcommon.grpc.article";

service Article {
  rpc getArticleIdBySlug (GrpcGetArticleIdBySlugRequest) returns (GrpcGetArticleIdBySlugResponse);
}


message GrpcGetArticleIdBySlugRequest {
  string slug = 1;
}

message GrpcGetArticleIdBySlugResponse {
  int64 articleId = 1;
}
